<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NBA Scout</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css')}}">
        <link href='https://fonts.googleapis.com/css?family=Shanti' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
    </head>

    <body>
        <h1 id="upper-header">
            <a href="/home" style="text-decoration: none; color: white;">
                Welcome to NBA SCOUT
            </a>
        </h1>
        <br>

        <div class="container">
            <form class="search" action="search" method="post">
                    <p> Enter a player or team </p>
                <br>
                <input class="searchbox" type="text" name="team_input" placeholder="e.g. LeBron James OR Los Angeles Lakers" required>
                <br>
                <input class="submit" type="submit" value="SEARCH" id="search-button">
            </form>
        </div>

		<div class="plot-container">
			<img class="plot" src="data:image/png;base64, {{ plot_url }}" >
		</div>


		<div>
			<div class="button-container">
				<form action="random-search-team">
					<div class="button">
						<input type="submit" value="RANDOM TEAM" id="search-button">
					</div>
				</form>

				<form action="random-search-player">
					<div class="button">
						<input type="submit" value="RANDOM PLAYER" id="search-button">
					</div>
				</form>
			</div>
		</div>
	</body>
        
</html>
